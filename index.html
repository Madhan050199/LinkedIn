<!DOCTYPE html>
<html>
<head>
<title>LinkedIn</title>
</head>	
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles/style.css">
<body>
<div class="main_container">	
<header>
<div class="logo">
<img src="images/LinkedIn.png" alt="logo">	
</div>	
</header>
<div class="flex_container">
<div class="sub_container">
<div class="login">	
<div class="content">	
<h3>Sign in</h3>
<p>Stay updated on your professional world</p>
</div>
<form>
<div class="box-1">	
<input type="text" id="number" placeholder="Email or Phone">
</div>
<div class="box-2">	
<input type="password" id="password" placeholder="Password">	
<button>show</button>
</div>
<div class="forget">
<a href="#">Forgot password?</a>
</div>
</form>	
<div class="sign-in">
<a href="#">Sign in</a>
</div>
<div class="line">
</div>
<div class="flex">
<div class="or"><span>or</span></div>
</div>
<div class="google">
<a href="#"><img src="images/google.png" alt="google">Continue with Google</a>	
</div>
<div class="apple">
<a href="#"><i class="fa-brands fa-apple fa-xl"></i>Sign in with Apple</a>	
</div>
</div>
</div>
<div class="link">
<span>New to LinkedIn?</span><a href="#">Join now</a>	
</div>
<div class="terms">
<div class="content-1">	
<Span>Linked<img src="images/linked-2.png" alt="logo"></span><span>	&#169; 2023</span>	
</div>
<div class="content-2">
<span>User Agreement</span>
<span>Privacy policy</span>
<span>Community Guidelines</span>
<span>Console policy</span>
<span>Send Feedback</span>
<span>Language<img src="images/down.png" alt="logo"> </span>
</div>
</div>
</div>
</body>
</html>
